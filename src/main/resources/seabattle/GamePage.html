<?xml encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      lang="en" xml:lang="en">
<head>
    <style><!--
    span.from {
        font-weight: bold;
        margin-right: 10px;
    }

    p.message {
        margin: 0;
        margin-bottom: 0.2em;
    }

    form {
        margin-bottom: 10px;
    }
    --></style>
</head>
<body>
<p>Console for player: <span wicket:id="username"></span></p>
<form wicket:id="form" class="form">
    <input type="text" wicket:id="message">
    <input type="submit" value="Send command"  wicket:id="submit">
    <input type="submit" value="Leave"  wicket:id="leave">
</form>
<div wicket:id="messages">
    <p wicket:id="message" class="message">
            <span class="from" wicket:id="playerLabel">
            </span><span wicket:id="commandLabel"></span>
    </p>
</div>
</body>
</html>
