<?xml encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      lang="en" xml:lang="en">
<wicket:head>


    </wicket:head>
<body>

<div id="console">
<p>Console for player: <span wicket:id="username"></span></p>
<p>Gold: <span wicket:id="gold"></span></p>
<p>Income: <span wicket:id="income"></span>/sec</p>
</div>


<form wicket:id="form" class="form">
    X:<input type="text" wicket:id="x" id="fieldX" value="3">
    Y:<input type="text" wicket:id="y" id="fieldY" value="4">
    Message:<input  id="fieldCommand" type="text" wicket:id="message">


    <input type="submit" id="fieldSubmit" value="Send command" wicket:id="submit">
    <input type="submit" value="Leave" wicket:id="leave">
</form>
<div wicket:id="messages">
    <p wicket:id="message" class="message">
            <span class="from" wicket:id="playerLabel">
            </span><span wicket:id="commandLabel"></span>
    </p>
</div>

<div wicket:id="gameMap"></div>



<div wicket:id="footer" class="footer"></div>

</body>
</html>
